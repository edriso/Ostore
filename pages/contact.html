<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme Color -->
    <meta name="theme-color" content="#6d9886" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!-- Css -->
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- Page style -->
    <!-- <link rel="stylesheet" href="../css/" /> -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Ostore | Contact</title>
  </head>
  <body>
    <main class="contact">
      <div class="jumbotron jumbotron-fluid bg-light py-5">
        <div class="container">
          <h1 class="display-4">Contact Us</h1>
          <p class="lead">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab,
            laboriosam ullam voluptatibus facilis aperiam nobis.
          </p>
        </div>
      </div>
      <!-- Wrapper container -->
      <div class="container py-4">
        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">
          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Name"
            />
          </div>

          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input
              class="form-control"
              id="emailAddress"
              type="email"
              placeholder="Email Address"
            />
          </div>

          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              type="text"
              placeholder="Message"
              style="height: 10rem"
            ></textarea>
          </div>

          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->

    ></script> -->

    <!-- <script src="../js/" type="text/javascript"></script> -->
  </body>
</html>
