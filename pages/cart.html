<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme Color -->
    <meta name="theme-color" content="#6d9886" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!-- Css -->
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- Page style -->
    <!-- <link rel="stylesheet" href="../css/" /> -->
    <!-- Bootstrap -->
    <!--fonts and icons-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet" />
    <title>Ostore | Cart</title>
    <style>
      i {
        cursor: pointer;
      }

      #continue-btn {
        background-color: rgb(18, 172, 172);
        color: white;
      }

      input[type='number'] {
        width: 70px;
      }
    </style>
  </head>

  <body>
    <main class="cart">
      <section class="container">
        <nav class="navbar navbar-expand-lg mb-5 mt-3" style="background-color: #12acac;">
          <div class="container-fluid">
            <span class="navbar-brand text-light fs-4 fw-bold" href="#">Shopping Cart </span>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <i class="bi bi-cart4 text-light fs-3"></i>

                <li class="nav-item">
                  <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                </li>
              </ul>
              <ul class="navbar-nav me-auto">
                <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
              </ul>
              <ul class="navbar-nav me-auto">
                <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
              </ul>
              <span class="navbar-text text-light fs-5">
                Total Cost : <span class="cost">0</span> </span>
            </div>
          </div>
        </nav>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-center">Price</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="cart-item">
              <th scope="row">1</th>
              <td><img src="https://cdn.shopify.com/s/files/1/0200/1890/products/MT4_800x.jpg?v=1656780373" alt=""
                  width="10%">
                <span class="item-title">T-shirt</span>
              </td>
              <td class="text-center">
                <i class="minus bi bi-bag-dash-fill text-danger fs-3"></i>
                <input type="number" name="itemQuantity" value="1" size="2">
                <i class="plus bi bi-bag-plus-fill text-success fs-3"></i>
              </td>
              <td class="price text-center">
                <span class="item-price">10</span>
              </td>
              <td>
                <i class="remove-btn bi bi-x-square text-danger fs-2"></i>
              </td>
            </tr>
            <tr class="cart-item">
              <th scope="row">1</th>
              <td><img src="https://cdn.shopify.com/s/files/1/0200/1890/products/MT4_800x.jpg?v=1656780373" alt=""
                  width="10%">
                <span class="item-title">T-shirt</span>

              </td>
              <td class="text-center">
                <i class="minus bi bi-bag-dash-fill text-danger fs-3"></i>
                <input type="number" name="itemQuantity" value="1" size="2">
                <i class="plus bi bi-bag-plus-fill text-success fs-3"></i>
              </td>
              <td class="price text-center">
                <span class="item-price">5</span>
              </td>
              <td>
                <i class="remove-btn bi bi-x-square text-danger fs-2"></i>
              </td>
            </tr>
          </tbody>
          <tfoot class="table-group-divider">
            <tr class="">
              <td></td>
              <td></td>
              <td></td>
              <!-- <th>Total Quantity:
                        <span id="total-quantity">0</span>
                    </th> -->

              <th>Total Cost:
                <span class="cost">0</span>
              </th>

            </tr>
          </tfoot>
        </table>
        <div id="btns" class="text-end">
          <button id="continue-btn" type="button" class="btn fs-5 fw-bold">
            <i class="bi bi-caret-left"></i>
            Continue Shopping <i class="bi bi-cart3"></i>
          </button>
          <button id="checkout-btn" type="button" class="btn btn-success fs-5 fw-bold">
            Checkout
            <i class="bi bi-cart-check-fill"></i>
          </button>
        </div>
      </section>
    </main>





    <!-- Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->
    <!-- Page JS -->
    <script src="../js/cart.js" type="text/javascript"></script>
  </body>

</html>
