<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme Color -->
    <meta name="theme-color" content="#6d9886" />
    <!-- Fav Icon -->
    <!-- <link rel="icon" type="image/png" href="./images/logo.png" /> -->
    <!-- Css -->
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- Page style -->
    <!-- <link rel="stylesheet" href="../css/" /> -->
    <!-- Bootstrap -->
    <!--fonts and icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!--CSS only-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Ostore | Cart</title>
    <style>
      i {
        cursor: pointer;
      }

      #continue-btn {
        background-color: rgb(18, 172, 172);
        color: white;
      }

      input[type="number"] {
        width: 70px;
      }
    </style>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav
      style="background-color: rgb(81, 156, 150)"
      class="navbar navbar-dark fixed-top"
    >
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <a
            class="bi bi-search text-dark"
            href="#"
            style="font-size: 21px"
          ></a>
        </form>
        <a class="navbar-brand pe-5" href="../index.html"> <h3>Ostore</h3></a>
        <div>
          <a
            style="font-size: 19px"
            class="bi bi-bag text-dark pe-2"
            href="./cart.html"
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="pe-3 text-dark row">
              <div class="nav-item col-lg-6">
                <p class="fw-bold">Categories</p>
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./furniture.html"
                  >Furniture</a
                >
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./phone.html"
                  >Mobile phones</a
                >
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./skincare.html"
                  >Skincare</a
                >
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./Laptops.html"
                  >Laptops</a
                >
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./fragrances.html"
                  >Fragrances</a
                >
              </div>
              <div class="nav-item col-lg-6">
                <p class="fw-bold">Other Pages</p>
                <a class="nav-link text-secondary" href="./cart.html">Cart</a>
                <a class="nav-link text-secondary" href="./about.html"
                  >About Us</a
                >
                <a class="nav-link text-secondary" href="./contact.html"
                  >Contact Us</a
                >
              </div>

              <!-- <div class="d-flex justify-content-lg-around pt-4">
                <p class="fw-bold">Follow US On Socials</p>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
              </div> -->
              <a
                href="./signup.html"
                id="logout"
                class="btn btn-secondary btn-sm"
                role="button"
                aria-pressed="true"
                >LogOut</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="cart" style="margin-top: 5rem">
      <section class="container">
        <nav
          class="navbar navbar-expand-lg mb-5 mt-3"
          style="background-color: #12acac"
        >
          <div class="container-fluid">
            <span class="navbar-brand text-light fs-4 fw-bold" href="#"
              >Shopping Cart
            </span>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <i class="bi bi-cart4 text-light fs-3"></i>
              </ul>
              <span class="navbar-text text-light fs-5">
                Total Cost : <span class="cost">0</span>
              </span>
            </div>
          </div>
        </nav>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-center">Price</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
          <tfoot class="table-group-divider">
            <tr class="">
              <td></td>
              <td></td>
              <td></td>
              <th>
                Total Cost:
                <span class="cost">0</span>
              </th>
            </tr>
          </tfoot>
        </table>
        <div id="btns" class="text-end">
          <a
            id="continue-btn"
            href="../index.html"
            role="button"
            class="btn fs-5 fw-bold rounded-3"
          >
            <i class="bi bi-caret-left"></i>
            Continue Shopping <i class="bi bi-cart3"></i>
          </a>
          <button class="btn btn-success fs-5 fw-bold p-0 confirm-btn">
            <a
              id="checkout-btn"
              href="./checkout.html"
              role="button"
              class="btn btn-success fs-5 fw-bold"
            >
              Confirm Order
              <i class="bi bi-cart-check-fill"></i>
            </a>
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cart.js" type="text/javascript"></script>
  </body>
</html>
