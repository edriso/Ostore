<!DOCTYPE html>

  <head>

    <!-- Bootstrap -->
    <link

    <title>Ostore | Item Details</title>

  <body>

    <nav

      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"

        <a class="navbar-brand pe-5" href="../index.html"> <h3>Ostore</h3></a>
        <div>

            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <button

              class="btn-close"
              data-bs-dismiss="offcanvas"

          </div>
          <div class="offcanvas-body">
            <div class="pe-3 text-dark row">
              <div class="nav-item col-lg-6">
                <p class="fw-bold">Categories</p>
                <a

                <a

                  href="./phone.html"

                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./skincare.html"
                  >Skincare</a
                >
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./Laptops.html"
                  >Laptops</a
                >
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="./fragrances.html"

              <div class="nav-item col-lg-6">

                <i class="bi bi-twitter"></i>
              </div> -->

                class="btn btn-secondary btn-sm"
                role="button"
                aria-pressed="true"
                >LogOut</a
              >
            </div>
          </div>
